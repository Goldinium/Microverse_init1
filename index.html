<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Developer Survey</title>

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <h1 id="title">Survey Title</h1>
    <p id="description">This is a short description text</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" placeholder="please enter you name" required><br><br>
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" placeholder="please enter you email" required><br><br>
      <label for="number" id="number-label">Number</label><br>
      <input type="number" id="number" min="100" max="1000" placeholder="please enter a number"><br><br>
      <label for="dropdown">please select an option</label>
      <select id="dropdown">
        <option value="option1">option1</option>
        <option value="option2">option1</option>
        <option value="option3">option1</option>
        <option value="option4">option1</option>
      </select>
      <br><br>
      <fieldset class="radio-buttons">
        <legend>Please choose an option</legend>
      <label for="button1">button1</label>
      <input type="radio" name="button1" value="button1">
      <label for="button2">button2</label>
      <input type="radio" name="button1" value="button2">
      <label for="button3">button3</label>
      <input type="radio" name="button1" value="button3">
      </fieldset>

      <fieldset>
        <legend>please choose what suit you</legend>
        <label for="checkbox1">checkbox1</label>
        <input type="checkbox" value="checkbox1">
        <label for="checkbox2">checkbox2</label>
        <input type="checkbox" value="checkbox2">
        <label for="checkbox3">checkbox3</label>
        <input type="checkbox" value="checkbox3">
        <label for="checkbox4">checkbox4</label>
        <input type="checkbox" value="checkbox4">
      </fieldset>
      <fieldset>
        <legend>if you have any comments please leave them here</legend>
      <textarea>
      </textarea>
      </fieldset><br>
      <label for="submit"></label>
      <button type="submit" id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
